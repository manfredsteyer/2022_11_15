<h1 class="title">Flight Search</h1>

<form>
    <div class="form-group">
        <label>From:</label>
        <input name="from" class="form-control">
    </div>
    <div class="form-group">
        <label>To:</label>
        <input name="to" class="form-control">
    </div>

    <div class="form-group">
        <button (click)="search()" class="btn btn-default">Search</button>
    </div>
</form>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Id</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of flights">
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td>
                <a>Select</a>
            </td>
        </tr>
    <tbody>
</table>

<div class="content">
    <pre>...</pre>
</div>
